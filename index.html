<!DOCTYPE html>

<html>

    <head lang="en">
        <title>The Odin Project - Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="result">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="button-container">
                <div class="num-btns">
                    <button type="button" class="btn btn-secondary">9</button>
                    <button type="button" class="btn btn-secondary">8</button>
                    <button type="button" class="btn btn-secondary">7</button>
                    <button type="button" class="btn btn-secondary">6</button>
                    <button type="button" class="btn btn-secondary">5</button>
                    <button type="button" class="btn btn-secondary">4</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary zero">0</button>
                    <button type="button" class="btn btn-light">=</button>
                </div>
                <div class="operator-btns">
                    <button type="button" class="btn btn-warning">รท</button>
                    <button type="button" class="btn btn-warning">x</button>
                    <button type="button" class="btn btn-warning">-</button>
                    <button type="button" class="btn btn-warning">+</button>
                    <div class="clear-btn">
                        <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>


</html>
